name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - uses: actions/setup-node@v6
        with:
          node-version-file: .tool-versions
          cache: pnpm

      - run: pnpm install

      - run: pnpm run lint

      - run: pnpm run build
